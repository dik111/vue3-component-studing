<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo01</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.2/vue.global.prod.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        template:`
                <website></website>
                <describe></describe>
                <count></count>
                <count></count>
                <count></count>
        `
    })
    app.component('website',{
        template: `<h2>baidu.com</h2>`
    })
    app.component('describe',{
        template: `<div>百度</div>`
    })
    app.component('count',{
       data(){
           return {
               count:0
           }
       },
        template:`<div>{{count}}
                      <button @click="count++">增加1</button>
        </div>`
    })
    const vm = app.mount("#app")
</script>
</html>
